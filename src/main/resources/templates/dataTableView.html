<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Energy Data</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container mt-5">
  <h2>Energy Data</h2>
  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Time / Date</th>
      <th>Boa MWh</th>
      <th>DA Price</th>
      <th>MIP</th>
      <th>SS Price</th>
      <th>Solar MW</th>
      <th>Solar capacity mwp</th>
      <th>Solar installed capacity mwp</th>
      <th>Wind_MW</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data : ${energyDataList}">
      <td th:text="${data.dtm}"></td>
      <td th:text="${data.boa_MWh}"></td>
      <td th:text="${data.DA_Price}"></td>
      <td th:text="${data.MIP}"></td>
      <td th:text="${data.SS_Price}"></td>
      <td th:text="${data.solar_MW}"></td>
      <td th:text="${data.solar_capacity_mwp}"></td>
      <td th:text="${data.solar_installedcapacity_mwp}"></td>
      <td th:text="${data.wind_MW}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="/static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="/static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>

</body>
</html>
